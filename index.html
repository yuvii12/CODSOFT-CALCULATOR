
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Calculator</title>
    <style>
        :root {
            --primary-color: #00ff9d;
            --secondary-color: #0077ff;
            --background-dark: #0a0a0a;
            --background-light: #1a1a1a;
            --text-color: #e0e0e0;
            --shadow-color: rgba(0, 255, 157, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-dark);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .calculator {
            width: 100%;
            max-width: 340px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px var(--shadow-color);
            background: var(--background-light);
            position: relative;
        }

        .calculator::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            z-index: -1;
            border-radius: 22px;
            filter: blur(5px);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 0.8;
            }
        }

        .display {
            padding: 25px;
            text-align: right;
            position: relative;
        }

        .history {
            min-height: 24px;
            font-size: 16px;
            margin-bottom: 5px;
            opacity: 0.7;
            color: var(--primary-color);
        }

        .current {
            font-size: 36px;
            font-weight: 300;
            word-wrap: break-word;
            overflow: hidden;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 1px;
            background: rgba(255, 255, 255, 0.05);
        }

        .btn {
            background: var(--background-light);
            border: none;
            padding: 20px;
            font-size: 20px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .btn:focus:not(:active)::after {
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        .btn-operator {
            color: var(--primary-color);
            font-weight: 500;
        }

        .btn-equals {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--background-dark);
            font-weight: 500;
        }

        .btn-clear {
            color: #ff6b6b;
        }

        .span-2 {
            grid-column: span 2;
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .calculator {
                max-width: 300px;
            }
            .btn {
                padding: 15px;
            }
            .current {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="history" id="history"></div>
            <div class="current" id="current">0</div>
        </div>
        <div class="buttons">
            <button class="btn btn-clear" onclick="clearAll()">AC</button>
            <button class="btn" onclick="backspace()">⌫</button>
            <button class="btn btn-operator" onclick="appendOperator('%')">%</button>
            <button class="btn btn-operator" onclick="appendOperator('/')">/</button>
            
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            <button class="btn btn-operator" onclick="appendOperator('*')">×</button>
            
            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn btn-operator" onclick="appendOperator('-')">-</button>
            
            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn btn-operator" onclick="appendOperator('+')">+</button>
            
            <button class="btn span-2" onclick="appendNumber('0')">0</button>
            <button class="btn" onclick="appendDecimal()">.</button>
            <button class="btn btn-equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentInput = '0';
        let previousInput = '';
        let operation = undefined;
        let resetScreen = false;

        const currentDisplay = document.getElementById('current');
        const historyDisplay = document.getElementById('history');

        function updateDisplay() {
            currentDisplay.innerText = currentInput;
            historyDisplay.innerText = previousInput + (operation ? ' ' + operation : '');
        }

        function appendNumber(number) {
            if (currentInput === '0' || resetScreen) {
                currentInput = number;
                resetScreen = false;
            } else {
                currentInput += number;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (resetScreen) {
                currentInput = '0.';
                resetScreen = false;
                updateDisplay();
                return;
            }
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateDisplay();
            }
        }

        function appendOperator(op) {
            if (currentInput === '') return;
            
            if (previousInput !== '') {
                calculate();
            }
            
            operation = op;
            previousInput = currentInput;
            resetScreen = true;
            updateDisplay();
        }

        function calculate() {
            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            
            if (isNaN(prev) || isNaN(current)) return;
            
            switch (operation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = prev / current;
                    break;
                case '%':
                    result = prev % current;
                    break;
                default:
                    return;
            }
            
            currentInput = result.toString();
            operation = undefined;
            previousInput = '';
            resetScreen = true;
            updateDisplay();
        }

        function clearAll() {
            currentInput = '0';
            previousInput = '';
            operation = undefined;
            updateDisplay();
        }

        function backspace() {
            if (currentInput.length === 1 || (currentInput.length === 2 && currentInput.startsWith('-'))) {
                currentInput = '0';
            } else {
                currentInput = currentInput.slice(0, -1);
            }
            updateDisplay();
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            if (/[0-9]/.test(event.key)) {
                appendNumber(event.key);
            } else if (event.key === '.') {
                appendDecimal();
            } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                appendOperator(event.key);
            } else if (event.key === '%') {
                appendOperator('%');
            } else if (event.key === 'Enter' || event.key === '=') {
                calculate();
            } else if (event.key === 'Backspace') {
                backspace();
            } else if (event.key === 'Escape') {
                clearAll();
            }
        });

        // Initial display update
        updateDisplay();
    </script>
</body>
</html>
